name: empire-md
services:
  - name: empire-md-service
    type: web
    runtime: docker
    docker:
      build_context: .
      dockerfile: Dockerfile
    ports:
      - 8000
    routes:
      - src: /
        dest: /
    regions:
      - fra
    envVars:
      - key: ALWAYS_ONLINE
        value: "false"
      - key: ANTICALL
        value: "false"
      - key: ANTICALL_MSG
        value: "*_📞 Auto Call Reject Mode Active. 📵 No Calls Allowed!_*"
      - key: ANTILINK
        value: "false"
      - key: AUTO_LIKE_EMOJI
        value: "💚"
      - key: AUTO_LIKE_STATUS
        value: "false"
      - key: AUTO_RECORDING
        value: "false"
      - key: AUTO_TYPING
        value: "false"
      - key: AUTO_VIEW_STATUS
        value: "false"
      - key: MODE
        value: "private"
      - key: OWNER_NAME
        value: "𝐄𝐦𝐩𝐢𝐫𝐞 𝐓𝐞𝐜𝐡 [ 𝐃𝐞𝐯𝐞𝐥𝐨𝐩𝐞𝐫 ]"
      - key: OWNER_NUMBER
        value: "put owner number"
      - key: PREFIX
        value: "."
      - key: SESSION_ID
        value: "put session id"